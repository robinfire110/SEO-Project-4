<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Notifood</title>
    <meta name="description" content="Simplified Bootstrap template with sticky menu">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sticky-menu.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/home"> Home </a>
            </div>
​
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a href="/home"> Home </a>
                    </li>
                    <li>
                        <a href="/add"> Add Items </a>
                    </li>
                    <li>
                        <a href="/dashboard"> My Items </a>
                    </li>
                    <li>
                        <a href="/login"> Log In</a>
                    </li>
                    <li>
                        <a href="/register"> Sign Up</a>
                    </li>
                </ul>
            </div>	<!-- .navbar-collapse -->
        </div>		<!-- .container -->
    </nav>

    <h2>
    <br>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
         {% for category, message in messages %}
           <div class="alert alert-{{ category }}">
             <button type ="button" class="m1-2 mb-2 close" data-dismiss ="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
           </button>
           {{message}}
         </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </h2>

    {% block content %}{% endblock %}

    <a id="back2Top" title="Back to top" href="#">&#10148;</a>
	
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
​
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
​
    <!-- Scrolling Nav JavaScript -->
    <script src="../static/js/jquery.easing.min.js"></script>
    <script src="../static/js/sticky-menu.js"></script>
​
</body>
​
</html>
